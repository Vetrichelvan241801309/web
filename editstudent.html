<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Edit Student</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        padding: 40px;
        min-height: 100vh;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #00fff7;
        text-shadow: 0 0 10px #00fff7;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(0,0,0,0.6);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #00fff7;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        background: #1a1a1a;
        color: #fff;
        outline: none;
        font-size: 14px;
        border-bottom: 2px solid #00fff7;
    }
    select option {
        background: #1a1a1a;
        color: #00fff7;
    }
    .btn-save {
        background: linear-gradient(to right, #00fff7, #00c6ff);
        border: none;
        color: #000;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
    }
    .btn-save:hover {
        background: linear-gradient(to right, #00c6ff, #00fff7);
        box-shadow: 0 0 10px #00fff7;
    }
</style>
</head>
<body>
<h2>Edit Student</h2>

<form method="POST" action="/editstudent/{{ student.student_id }}">
    <label for="student_id">Student ID</label>
    <input type="text" id="student_id" name="student_id" value="{{ student.student_id }}" readonly />

    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ student.name }}"  />

    <label for="class_name">Class</label>
    <input type="text" id="class_name" name="class_name" value="{{ student.class_name }}"  />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ student.email }}"  />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" value="{{ student.password }}"  />

    <label for="department">Department</label>
    <input type="text" id="department" name="department" value="{{ student.department }}"  />
    

    <button type="submit" class="btn-save">Save Changes</button>
</form>

</body>
</html>
