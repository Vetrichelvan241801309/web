<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      width: 400px;
      animation: fadeIn 1s ease-in-out;
      border: 2px solid rgba(0, 255, 255, 0.3);
    }

    .edit-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #00fff7;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group label {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 0;
      font-size: 12px;
      color: #00fff7;
    }

    .input-group input:focus {
      border-color: #00fff7;
      box-shadow: 0 0 8px #00fff7;
    }

    .readonly-field {
      color: #ccc;
      padding: 12px 0;
      border-bottom: 2px solid #00fff7;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .readonly-label {
      font-size: 12px;
      color: #00fff7;
      margin-bottom: 5px;
      display: block;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00fff7, #00c6ff);
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      transition: 0.3s ease all;
    }

    .btn:hover {
      background: linear-gradient(to right, #00c6ff, #00fff7);
      box-shadow: 0 0 15px #00fff7;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: -15px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #00fff7;
    }

    .toggle-container input {
      margin-right: 8px;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      font-size: 12px;
    }

    .footer a {
      color: #00fff7;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h2>Change Password</h2>
    <form id="changePasswordForm" action="/change-password" method="POST">
      <!-- Read-only Teacher ID -->
      <div>
        <label class="readonly-label">Teacher ID</label>
        <div class="readonly-field">{{ teacher_id }}</div>
        <input type="hidden" name="teacherId" value="{{ teacher_id }}" />
      </div>

      <!-- Read-only Previous Password -->
      <div>
        <label class="readonly-label">Previous Password</label>
        <div class="readonly-field">{{ previous_password }}</div>
      </div>

      <!-- New Password -->
      <div class="input-group">
        <input type="password" id="newPassword" name="newPassword" required placeholder=" " />
        <label for="newPassword">New Password</label>
      </div>

      <!-- Confirm New Password -->
      <div class="input-group">
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" " />
        <label for="confirmPassword">Confirm New Password</label>
      </div>

      <!-- Show/Hide Password Toggle -->
      <div class="toggle-container">
        <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()">
        <label for="togglePassword">Show Passwords</label>
      </div>

      <!-- Error Message -->
      <div class="error-message" id="errorMessage">Passwords do not match.</div>

      <button type="submit" class="btn">Update Password</button>
    </form>
    <div class="footer">
      <a href="/dashboard">Back to Dashboard</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('changePasswordForm');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      if (newPassword.value !== confirmPassword.value) {
        e.preventDefault();
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });

    function togglePasswordVisibility() {
      const type = newPassword.type === 'password' ? 'text' : 'password';
      newPassword.type = type;
      confirmPassword.type = type;
    }
  </script>
</body>
</html>
