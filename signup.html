<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legendary Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color-dark: #0f2027;
      --bg-gradient-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --bg-gradient-light: linear-gradient(135deg, #e0eafc, #cfdef3);
      --text-color: #fff;
      --input-border: #00fff7;
      --accent-color: #00fff7;
      --button-gradient: linear-gradient(to right, #00fff7, #00c6ff);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg-gradient-dark);
      transition: background 0.4s ease;
    }

    .signup-container {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
      color: var(--text-color);
      position: relative;
    }

    .signup-container.light-mode {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color);
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--input-border);
      color: inherit;
      font-size: 16px;
      outline: none;
    }

    .input-group label {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: var(--accent-color);
    }

    .input-group .toggle-password {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      color: #aaa;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--button-gradient);
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      transition: 0.3s ease all;
    }

    .btn:hover {
      box-shadow: 0 0 15px var(--accent-color);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }

    .footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container" id="signupCard">
    <button class="theme-toggle" id="toggleTheme" title="Toggle Dark/Light">
      <i class="fas fa-moon"></i>
    </button>
    <h2>Signup for Legend</h2>
    <form action="/signup" method="post">
      <div class="input-group">
        <input type="text" id="fullname" required placeholder=" " name="fullname"/>
        <label for="fullname">Full Name</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" required placeholder=" " name="email" />
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="text" id="username" required placeholder=" " name="username" />
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required placeholder=" " name="password"/>
        <label for="password">Password</label>
        <span class="toggle-password" onclick="togglePassword()">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <button type="submit" class="btn">Become a Legend</button>
    </form>
    <div class="footer">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const pwd = document.getElementById("password");
      const icon = document.querySelector(".toggle-password i");
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        pwd.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    // Toggle theme
    const toggleBtn = document.getElementById("toggleTheme");
    const signupCard = document.getElementById("signupCard");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      signupCard.classList.toggle("light-mode");
      const icon = toggleBtn.querySelector("i");
      if (icon.classList.contains("fa-moon")) {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    });
  </script>
</body>
</html>
