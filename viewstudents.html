<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Students</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <style>
    :root {
      --primary-color: #00fff7;
      --secondary-color: #00c6ff;
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --bg-dark: #1a1a1a;
      --font-main: 'Orbitron', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg-gradient);
      color: #fff;
      padding: 40px;
      min-height: 100vh;
    }

    header h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .controls input,
    .controls select {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-bottom: 2px solid var(--primary-color);
      background: var(--bg-dark);
      color: #fff;
      border-radius: 5px;
      outline: none;
    }

    .controls select option {
      background: var(--bg-dark);
      color: var(--primary-color);
    }

    .add-btn {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn:hover {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      box-shadow: 0 0 10px var(--primary-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--primary-color);
    }

    th {
      background-color: rgba(0, 255, 255, 0.1);
      color: var(--primary-color);
      cursor: pointer;
      user-select: none;
    }

    tr:hover {
      background-color: rgba(0, 255, 255, 0.05);
    }

    .btn-action {
      padding: 8px 12px;
      margin-right: 5px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-edit {
      background: var(--primary-color);
      color: #000;
    }

    .btn-edit:hover {
      background: var(--secondary-color);
      box-shadow: 0 0 10px var(--primary-color);
    }

    .btn-delete {
      background: #ff004c;
      color: #fff;
    }

    .btn-delete:hover {
      background: #ff3366;
      box-shadow: 0 0 10px #ff004c;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Student List</h2>
  </header>

  <main>
    <!-- Controls Section -->
    <section class="controls">
      <input type="text" id="searchInput" placeholder="Search by name or email..." />

      <select id="sortDept">
        <option value="">All Departments</option>
        {% for dept in departments %}
        <option value="{{ dept.dept_name }}">{{ dept.dept_name }}</option>
        {% endfor %}
      </select>

      <a href="/addstudent" class="add-btn">+ Add Student</a>
    </section>

    <!-- Table Section -->
    <section>
      <table id="studentTable" aria-label="List of Students">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Class</th>
            <th scope="col">Department</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="studentBody">
          {% for student in students %}
          <tr data-dept="{{ student.department }}">
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.class_name }}</td>
            <td>{{ student.department }}</td>
            <td>
              <a href="{{ url_for('editstudent', student_id=student.student_id) }}" class="btn-action btn-edit">Edit</a>
              <button class="btn-action btn-delete" onclick="deleteStudent({{ student.student_id }})">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    const originalRows = Array.from(document.querySelectorAll("#studentBody tr"));

    function filterAndSort() {
      const searchVal = document.getElementById("searchInput").value.toLowerCase();
      const selectedDept = document.getElementById("sortDept").value.toLowerCase();
      const tbody = document.getElementById("studentBody");

      const filtered = originalRows.filter(row => {
        const name = row.cells[0].innerText.toLowerCase();
        const email = row.cells[1].innerText.toLowerCase();
        const dept = row.cells[3].innerText.toLowerCase();

        const matchSearch = name.includes(searchVal) || email.includes(searchVal);
        const matchDept = !selectedDept || dept === selectedDept;

        return matchSearch && matchDept;
      });

      filtered.sort((a, b) =>
        a.cells[3].innerText.localeCompare(b.cells[3].innerText)
      );

      tbody.innerHTML = "";
      filtered.forEach(row => tbody.appendChild(row));
    }

    document.getElementById("searchInput").addEventListener("keyup", filterAndSort);
    document.getElementById("sortDept").addEventListener("change", filterAndSort);

    function editStudent(id) {
      window.location.href = `/edit-student/${id}`;
    }

    function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        fetch(`/delete-student/${id}`, { method: 'DELETE' })
          .then(res => {
            if (res.ok) {
              alert("Deleted successfully");
              location.reload();
            } else {
              alert("Failed to delete student.");
            }
          });
      }
    }
  </script>

</body>
</html>
